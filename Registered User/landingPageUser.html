<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Dashboard</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <link href="https://unpkg.com/flowbite@1.6.5/dist/flowbite.min.css" rel="stylesheet">
  <style>
    body {
      background-image: url('your-background-image.jpg'); /* Replace with your background image */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
    }
  </style>
</head>
<body class="bg-gray-100">

  <div class="container mx-auto my-10 p-5 grid grid-cols-1 md:grid-cols-3 gap-6">
    <!-- Left Column -->
    <div class="md:col-span-1 bg-white p-6 rounded-lg shadow-lg flex flex-col h-[calc(100vh-2.5rem)]" data-aos="fade-right">
      <!-- Profile Section -->
      <div class="flex items-center space-x-4 mb-6">
        <img class="w-16 h-16 rounded-full" src="profile-picture.jpg" alt="Profile Picture">
        <div>
          <h2 class="text-xl font-bold">John Doe</h2>
          <p class="text-gray-500">Student</p>
        </div>
      </div>
      <!-- Contact Teachers -->
      <div class="mb-6">
        <h3 class="text-lg font-semibold mb-4">Contact Teachers</h3>
        <div class="grid grid-cols-1 gap-4">
          <!-- Teacher Profile -->
          <div class="flex items-center space-x-3 bg-gray-50 p-4 hover:bg-indigo-100 rounded-lg shadow-md">
            <img class="w-12 h-12 rounded-full" src="teacher1.jpg" alt="Teacher 1">
            <div>
              <p class="font-semibold">Teacher 1</p>
              <p class="text-gray-500">Subject</p>
            </div>
          </div>
          <!-- Teacher Profile -->
          <div class="flex items-center space-x-3 bg-gray-50 p-4 hover:bg-yellow-100 rounded-lg shadow-md">
            <img class="w-12 h-12 rounded-full" src="teacher2.jpg" alt="Teacher 2">
            <div>
              <p class="font-semibold">Teacher 2</p>
              <p class="text-gray-500">Subject</p>
            </div>
          </div>
          <!-- Teacher Profile -->
          <div class="flex items-center space-x-3 bg-gray-50 p-4 hover:bg-red-100 rounded-lg shadow-md">
            <img class="w-12 h-12 rounded-full" src="teacher3.jpg" alt="Teacher 3">
            <div>
              <p class="font-semibold">Teacher 3</p>
              <p class="text-gray-500">Subject</p>
            </div>
          </div>
          <!-- Teacher Profile -->
          <div class="flex items-center space-x-3 bg-gray-50 p-4 hover:bg-blue-100 rounded-lg shadow-md">
            <img class="w-12 h-12 rounded-full" src="teacher4.jpg" alt="Teacher 4">
            <div>
              <p class="font-semibold">Teacher 4</p>
              <p class="text-gray-500">Subject</p>
            </div>
          </div>
        </div>
      </div>
      <!-- Log Out and Settings Buttons -->
      <div class="mt-auto flex flex-col space-y-4">
        <button class="w-full text-white bg-gray-500 hover:bg-gray-600 p-2 rounded-lg">Settings</button>
        <button class="w-full text-white bg-red-500 hover:bg-red-600 p-2 rounded-lg">Log Out</button>
      </div>
    </div>

    <!-- Right Column -->
    <div class="md:col-span-2 bg-white p-6 rounded-lg shadow-lg flex flex-col h-[calc(100vh-2.5rem)]" data-aos="fade-left">
      <h2 class="text-xl font-bold mb-6 text-center">Dashboard Navigation</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <!-- Navigation Cards with Increased Height and Hover Effects -->
        <div class="bg-gray-50 p-6 rounded-lg shadow-md hover:bg-blue-100 flex items-center justify-center h-32 transition-colors duration-300" data-aos="fade-up">
          <i class="fas fa-tachometer-alt mr-2 text-blue-500"></i> Dashboard
        </div>
        <div class="bg-gray-50 p-6 rounded-lg shadow-md hover:bg-green-100 flex items-center justify-center h-32 transition-colors duration-300" data-aos="fade-up">
          <i class="fas fa-newspaper mr-2 text-green-500"></i> News
        </div>
        <div class="bg-gray-50 p-6 rounded-lg shadow-md hover:bg-yellow-100 flex items-center justify-center h-32 transition-colors duration-300" data-aos="fade-up">
          <i class="fas fa-tasks mr-2 text-yellow-500"></i> Assignments
        </div>
        <div class="bg-gray-50 p-6 rounded-lg shadow-md hover:bg-red-100 flex items-center justify-center h-32 transition-colors duration-300" data-aos="fade-up">
          <i class="fas fa-bullhorn mr-2 text-red-500"></i> Announcements
        </div>
        <div class="bg-gray-50 p-6 rounded-lg shadow-md hover:bg-purple-100 flex items-center justify-center h-32 transition-colors duration-300" data-aos="fade-up">
          <i class="fas fa-calendar-alt mr-2 text-purple-500"></i> Upcoming Events
        </div>
        <div class="bg-gray-50 p-6 rounded-lg shadow-md hover:bg-teal-100 flex items-center justify-center h-32 transition-colors duration-300" data-aos="fade-up">
          <i class="fas fa-chart-line mr-2 text-teal-500"></i> My Performance
        </div>
        <div class="bg-gray-50 p-6 rounded-lg shadow-md hover:bg-yellow-80 flex items-center justify-center h-32 transition-colors duration-300" data-aos="fade-up">
          <i class="fas fa-book mr-2 text-indigo-500"></i> My Courses
        </div>
        <!-- Profile Card -->
        <div class="bg-gray-50 p-6 rounded-lg shadow-md hover:bg-blue-100 flex items-center justify-center h-32 transition-colors duration-300" data-aos="fade-up">
          <i class="fas fa-user mr-2 text-blue-500"></i> Profile
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
  <script src="https://unpkg.com/flowbite@1.6.5/dist/flowbite.js"></script>
</body>
</html>
