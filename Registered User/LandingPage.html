<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentic User Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400&family=Raleway:wght@600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Lora', serif;
        }

        h1, h2 {
            font-family: 'Raleway', sans-serif;
        }

        .bg-primary {
            background-color: #E2725B;
        }

        .bg-secondary {
            background-color: #FFFDD0;
        }

        .text-primary {
            color: #E2725B;
        }

        .text-secondary {
            color: #FFFDD0;
        }

        .text-charcoal {
            color: #333333;
        }

        .bg-sage-green {
            background-color: #9B9A6C;
        }

        .icon-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 150px;
            width: 150px;
            margin: auto;
            font-size: 3rem;
        }

        .icon-card {
            transition: background-color 0.3s, color 0.3s;
        }

        .icon-card:hover {
            color: #FFFDD0;
        }

        .icon-card.bg-primary:hover {
            background-color: #C94C4C;
        }

        .icon-card.bg-sage-green:hover {
            background-color: #7C7B5F;
        }

        .icon-card a {
            display: block;
            height: 100%;
            width: 100%;
            text-decoration: none;
        }
    </style>
</head>

<body class="bg-secondary" data-aos-easing="ease" data-aos-duration="800">
    <nav class="bg-primary text-secondary p-4" data-aos="fade-down">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-3xl">Dashboard</h1>
            <div>
                <a href="#" class="text-secondary mx-2">Home</a>
                <a href="#" class="text-secondary mx-2">Settings</a>
                <a href="#" class="text-secondary mx-2">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mx-auto mt-8">
        <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-6 gap-8">
            <div class="bg-primary p-6 rounded-lg shadow-lg text-secondary icon-card" data-aos="fade-up" data-aos-delay="100">
                <a href="my-courses.html">
                    <div class="icon-container">
                        <i class="fas fa-book"></i>
                    </div>
                    <div class="text-center mt-2">My Courses</div>
                </a>
            </div>

            <div class="bg-sage-green p-6 rounded-lg shadow-lg text-secondary icon-card" data-aos="fade-up" data-aos-delay="200">
                <a href="assignments.html">
                    <div class="icon-container">
                        <i class="fas fa-tasks"></i>
                    </div>
                    <div class="text-center mt-2">Assignments</div>
                </a>
            </div>

            <div class="bg-primary p-6 rounded-lg shadow-lg text-secondary icon-card" data-aos="fade-up" data-aos-delay="300">
                <a href="upcoming-events.html">
                    <div class="icon-container">
                        <i class="fas fa-calendar-alt"></i>
                    </div>
                    <div class="text-center mt-2">Upcoming Events</div>
                </a>
            </div>

            <div class="bg-sage-green p-6 rounded-lg shadow-lg text-secondary icon-card" data-aos="fade-up" data-aos-delay="400">
                <a href="announcements.html">
                    <div class="icon-container">
                        <i class="fas fa-bullhorn"></i>
                    </div>
                    <div class="text-center mt-2">Announcements</div>
                </a>
            </div>

            <div class="bg-primary p-6 rounded-lg shadow-lg text-secondary icon-card" data-aos="fade-up" data-aos-delay="500">
                <a href="performance.html">
                    <div class="icon-container">
                        <i class="fas fa-chart-line"></i>
                    </div>
                    <div class="text-center mt-2">My Performance</div>
                </a>
            </div>

            <div class="bg-sage-green p-6 rounded-lg shadow-lg text-secondary icon-card" data-aos="fade-up" data-aos-delay="600">
                <a href="profile.html">
                    <div class="icon-container">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="text-center mt-2">Profile</div>
                </a>
            </div>

            <div class="bg-primary p-6 rounded-lg shadow-lg text-secondary icon-card" data-aos="fade-up" data-aos-delay="700">
                <a href="apply-new-course.html">
                    <div class="icon-container">
                        <i class="fas fa-plus-circle"></i>
                    </div>
                    <div class="text-center mt-2">Apply In New Course</div>
                </a>
            </div>

            <div class="bg-sage-green p-6 rounded-lg shadow-lg text-secondary icon-card" data-aos="fade-up" data-aos-delay="800">
                <a href="news.html">
                    <div class="icon-container">
                        <i class="fas fa-newspaper"></i>
                    </div>
                    <div class="text-center mt-2">News</div>
                </a>
            </div>
        </div>
    </div>

    <footer class="bg-primary text-secondary p-4 mt-8" >
        <div class="container mx-auto text-center">
            &copy; 2024 Authentic User Dashboard
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
