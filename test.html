<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Course</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Add New Course</h1>
        <p class="mb-4">Fill out the form below to add a new course to the system.</p>

        <form id="course-form" action="/submit-course" method="post" enctype="multipart/form-data">
            <fieldset class="border p-4 rounded mb-4">
                <legend class="w-auto px-2">Course Information</legend>
                <div class="mb-3">
                    <label for="course-name" class="form-label">Course Name:</label>
                    <input type="text" id="course-name" name="course-name" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="course-code" class="form-label">Course Code:</label>
                    <input type="text" id="course-code" name="course-code" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Description:</label>
                    <textarea id="description" name="description" class="form-control" rows="4" required></textarea>
                </div>

                <div class="mb-3">
                    <label for="category" class="form-label">Category:</label>
                    <select id="category" name="category" class="form-select" required>
                        <option value="" disabled selected>Select a category</option>
                        <option value="programming">Programming</option>
                        <option value="data-science">Data Science</option>
                        <option value="machine-learning">Machine Learning</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="instructor" class="form-label">Instructor:</label>
                    <input type="text" id="instructor" name="instructor" class="form-control" required>
                </div>
            </fieldset>

            <fieldset class="border p-4 rounded mb-4">
                <legend class="w-auto px-2">Schedule Details</legend>
                <div class="mb-3">
                    <label for="start-date" class="form-label">Start Date:</label>
                    <input type="date" id="start-date" name="start-date" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="end-date" class="form-label">End Date:</label>
                    <input type="date" id="end-date" name="end-date" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="class-times" class="form-label">Class Times:</label>
                    <input type="text" id="class-times" name="class-times" class="form-control" placeholder="e.g., Mon 10:00-12:00" required>
                </div>
            </fieldset>

            <fieldset class="border p-4 rounded mb-4">
                <legend class="w-auto px-2">Enrollment Information</legend>
                <div class="mb-3">
                    <label for="capacity" class="form-label">Capacity:</label>
                    <input type="number" id="capacity" name="capacity" class="form-control" min="1" required>
                </div>

                <div class="mb-3">
                    <label for="prerequisites" class="form-label">Prerequisites:</label>
                    <textarea id="prerequisites" name="prerequisites" class="form-control" rows="2"></textarea>
                </div>
            </fieldset>

            <fieldset class="border p-4 rounded mb-4">
                <legend class="w-auto px-2">Additional Information</legend>
                <div class="mb-3">
                    <label for="course-material" class="form-label">Course Material:</label>
                    <input type="file" id="course-material" name="course-material" class="form-control">
                </div>

                <div class="mb-3">
                    <label for="fees" class="form-label">Fees:</label>
                    <input type="number" id="fees" name="fees" class="form-control" step="0.01" min="0">
                </div>

                <div class="mb-3">
                    <label for="status" class="form-label">Status:</label>
                    <select id="status" name="status" class="form-select" required>
                        <option value="" disabled selected>Select status</option>
                        <option value="active">Active</option>
                        <option value="inactive">Inactive</option>
                        <option value="pending">Pending</option>
                    </select>
                </div>
            </fieldset>

            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-success">Submit</button>
                <button type="reset" class="btn btn-warning">Reset</button>
                <button type="button" class="btn btn-danger" onclick="window.history.back()">Cancel</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS (optional for interactive components) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
