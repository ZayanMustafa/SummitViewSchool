<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <!-- Icon -->
    <link rel="icon" href="../../Images/Summit School.png" type="image/x-icon">
    <!-- Tailwind CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <!-- AOS Link -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
    <title>Sign Up - Summit View School</title>
</head>
<body class="bg-blue-100 flex items-center justify-center min-h-screen">
    <div class="flex flex-col md:flex-row w-full max-w-5xl bg-white rounded-lg shadow-lg" data-aos="flip-right" data-aos-delay="150">
        <!-- Details Section (Left Side) -->
        <div class="w-full md:w-1/2 p-8 flex items-center justify-center bg-blue-600 text-white rounded-t-lg md:rounded-t-none md:rounded-l-lg">
            <div>
                <h1 class="text-4xl font-bold mb-4" data-aos="fade-left">Create Your Account</h1>
                <p data-aos="fade-left" data-aos-delay="300">Join Summit View School to unlock exclusive learning resources and features. Sign up to start your educational journey.</p>
            </div>
        </div>
        
        <!-- Form Section (Right Side) -->
        <div class="w-full md:w-1/2 p-8" data-aos="fade-up" data-aos-delay="300">
                 <h2 class="text-2xl font-bold text-blue-600 mb-6">Sign Up</h2>
                 <!-- Profile Section -->
                 <div class="flex items-center justify-center  rounded-full w-24 h-24 justify-center bg-gray-80">
                    <div class="text-center mb-4" id="profileContainer">
                        <i class="fas fa-user fa-3x text-gray-500" id="profileIcon"></i>
                        <img id="profileImage" class="hidden w-24 h-24 rounded-full mx-auto" alt="Profile Picture" />
                        <input type="file" id="profilePicture" class="hidden" />
                        <div role="status" class="hidden" id="loadingSpinner">
                            <svg aria-hidden="true" class="w-8 h-8 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600" viewBox="0 0 100 101" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"/>
                                <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"/>
                            </svg>
                            <span class="sr-only">Loading...</span>
                        </div>
                    </div>
                </div>
                
                <div> 
                <div class="mb-4 mt-1">
                    <label class="block text-gray-700" for="first-name">First Name</label>
                    <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-transform duration-200" type="text" id="firstName" placeholder="Enter your first name" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700" for="last-name">Last Name</label>
                    <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-transform duration-200" type="text" id="lastName" placeholder="Enter your last name" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700" for="email">Email</label>
                    <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-transform duration-200" type="email" id="emailUser" placeholder="Enter your email" required>
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700" for="password">Password</label>
                    <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-transform duration-200" type="password" id="passwordUser" placeholder="Enter your password" required>
                </div>
                <button id="signUp" class="w-full py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-transform duration-200 transform hover:scale-105" type="submit">Sign Up</button>
                <button id="googleSignUpBtn" class="w-full py-2 bg-gray-800 text-white rounded-lg mt-3 flex items-center justify-center hover:bg-gray-900 transition-transform duration-200 transform hover:scale-105">
                    <i class="fab fa-google mr-2"></i> Sign in with Google
                </button>
                <p class="mt-4 text-center">Already have an account? <a class="text-blue-500 hover:underline" href="../For Login/login.html">Log in</a></p>
            </div>
        </div>
    </div>

    <!-- AOS Library -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 900,
        });
    </script>
    <script type="module" src="signup.js"></script>
    
</body>
</html>
