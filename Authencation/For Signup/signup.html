<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Summit View School</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
</head>
<body class="bg-blue-100 flex items-center justify-center min-h-screen">
    <div class="flex w-full max-w-5xl bg-white rounded-lg shadow-lg" data-aos="flip-right" data-aos-delay="150">
        <!-- Details Section (Left Side) -->
        <div class="w-1/2 p-8 flex items-center justify-center bg-blue-600 text-white rounded-l-lg">
            <div>
                <h1 class="text-4xl font-bold mb-4" data-aos="fade-left">Create Your Account</h1>
                <p data-aos="fade-left" data-aos-delay="300">Join Summit View School to unlock exclusive learning resources and features. Sign up to start your educational journey.</p>
            </div>
        </div>
        
        <!-- Form Section (Right Side) -->
        <div class="w-1/2 p-8" data-aos="fade-up" data-aos-delay="300">
            <h2 class="text-2xl font-bold text-blue-600 mb-6">Sign Up</h2>
            <div class="text-center mb-4">
                <i class="fas fa-user fa-3x text-gray-500"></i>
            </div>
            <div>
                <div class="mb-4">
                    <label class="block text-gray-700" for="first-name">First Name</label>
                    <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-transform duration-200" type="text" id="first-name" placeholder="Enter your first name" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700" for="last-name">Last Name</label>
                    <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-transform duration-200" type="text" id="last-name" placeholder="Enter your last name" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700" for="email">Email</label>
                    <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-transform duration-200" type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700" for="password">Password</label>
                    <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-transform duration-200" type="password" id="password" placeholder="Enter your password" required>
                </div>
                <button class="w-full py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-transform duration-200 transform hover:scale-105" type="submit">Sign Up</button>
                <button class="w-full py-2 bg-gray-800 text-white rounded-lg mt-3 flex items-center justify-center hover:bg-gray-900 transition-transform duration-200">
                    <i class="fab fa-google mr-2"></i> Sign in with Google
                </button>
                <p class="mt-4 text-center">Already have an account? <a class="text-blue-500 hover:underline" href="../For Login/login.html">Log in</a></p>
            </div>
        </div>
    </div>

    <!-- AOS Library -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 900,
        });
    </script>
</body>
</html>
