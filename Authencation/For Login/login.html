<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Summit View School</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
</head>
<body class="bg-blue-100 flex items-center justify-center min-h-screen">
    <div class="flex w-full max-w-5xl bg-white rounded-lg shadow-lg">
        <!-- Form Section (Right Side) -->
        <div class="w-1/2 p-8" data-aos="fade-left" data-aos-delay="300">
            <h2 class="text-2xl font-bold text-blue-600 mb-6">Login</h2>
            <div>
                <div class="mb-4">
                    <label class="block text-gray-700" for="email">Email</label>
                    <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-transform duration-200" type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700" for="password">Password</label>
                    <input class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-transform duration-200" type="password" id="password" placeholder="Enter your password" required>
                </div>
                <button class="w-full py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-transform duration-200 transform hover:scale-105" type="submit">Login</button>
                <p class="mt-4 text-center">Don't have an account? <a class="text-blue-500 hover:underline" href="../For Signup/signup.html">Sign Up</a></p>
            </div>
        </div>
        <!--  Details Section (Left Side) -->
        <div class="w-1/2 p-8 flex items-center justify-center bg-blue-600 text-white rounded-l-lg">
            <div>
                <h1 class="text-4xl font-bold mb-4" data-aos="fade-right">Welcome Back!</h1>
                <p data-aos="fade-right" data-aos-delay="300">Summit View School offers an enriching learning experience. Log in to access your dashboard and stay updated.</p>
            </div>
        </div>
    </div>

    <!-- AOS Library -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 1000,
        });
    </script>
</body>
</html>
