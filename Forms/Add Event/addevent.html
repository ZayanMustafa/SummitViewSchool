<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Admin Form</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-teal-400 to-cyan-500 p-6">

    <!-- Admin Input Form -->
    <div  class="bg-white shadow-xl rounded-lg overflow-hidden max-w-md mx-auto p-6">
        <h2 class="text-3xl font-bold text-gray-800">Add Event</h2>
        <div id="eventForm" class="mt-4" enctype="multipart/form-data">
            <div class="mb-4">
                <label for="eventName" class="block text-gray-800 font-semibold">Event Name:</label>
                <input type="text" id="eventName" class="w-full px-4 py-2 bg-gray-100 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500" required>
            </div>

            <div class="mb-4">
                <label for="eventDescription" class="block text-gray-800 font-semibold">Description:</label>
                <textarea id="eventDescription" class="w-full px-4 py-2 bg-gray-100 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500" rows="3" required></textarea>
            </div>

            <div class="mb-4">
                <label for="eventDate" class="block text-gray-800 font-semibold">Date:</label>
                <input type="date" id="eventDate" class="w-full px-4 py-2 bg-gray-100 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500" required>
            </div>

            <div class="mb-4">
                <label for="eventTime" class="block text-gray-800 font-semibold">Time:</label>
                <input type="text" id="eventTime" class="w-full px-4 py-2 bg-gray-100 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500" placeholder="e.g., 10:00 AM - 3:00 PM" required>
            </div>

            <div class="mb-6">
                <label for="eventImage" class="block text-gray-800 font-semibold">Upload Event Image:</label>
                <input type="file" id="eventImage" class="w-full px-4 py-2 bg-gray-100 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-teal-500" accept="image/*" required>
            </div>

            <button type="submit" class="w-full bg-blue-400 text-dark font-bold py-2 px-4 rounded-lg hover:bg-blue-600 text-white">Submit</button>
        </div>
    </div>
</body>
</html>
