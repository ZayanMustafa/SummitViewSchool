<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Quiz</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Flowbite -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.4.7/flowbite.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- AOS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="container mx-auto p-8 bg-white rounded-lg shadow-lg" data-aos="fade-up">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Add New Quiz</h2>
        <div id="quizForm">
            <div class="mb-4">
                <label for="quizTitle" class="block text-gray-700 font-semibold mb-2">Quiz Title</label>
                <input type="text" id="quizTitle" name="quizTitle" class="form-input mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" required>
            </div>
            <div class="mb-4">
                <label for="quizDescription" class="block text-gray-700 font-semibold mb-2">Quiz Description</label>
                <textarea id="quizDescription" name="quizDescription" rows="4" class="form-textarea mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" required></textarea>
            </div>
            <div class="mb-4">
                <label for="quizDate" class="block text-gray-700 font-semibold mb-2">Quiz Date</label>
                <input type="date" id="quizDate" name="quizDate" class="form-input mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" required>
            </div>
            <div class="mb-4">
                <label for="quizTime" class="block text-gray-700 font-semibold mb-2">Quiz Time</label>
                <input type="time" id="quizTime" name="quizTime" class="form-input mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" required>
            </div>
            <div class="mb-4">
                <label for="numberOfQuestions" class="block text-gray-700 font-semibold mb-2">Number of Questions</label>
                <input type="number" id="numberOfQuestions" name="numberOfQuestions" min="1" class="form-input mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50" required>
            </div>
            <div id="questionsContainer"></div>
            <div class="mt-6">
                <button type="button" class="w-full bg-blue-500 text-white py-2 rounded-lg font-semibold hover:bg-blue-600 transition duration-300" onclick="generateQuestions()">
                    <i class="fas fa-plus-circle mr-2"></i>Generate Questions
                </button>
            </div>
            <div class="mt-6">
                <button type="submit" class="w-full bg-green-500 text-white py-2 rounded-lg font-semibold hover:bg-green-600 transition duration-300">
                    <i class="fas fa-save mr-2"></i>Add Quiz
                </button>
            </div>
        </div>
    </div>
    <!-- Tailwind JS, Flowbite, FontAwesome, and AOS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/alpinejs/2.8.0/alpine.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.4.7/flowbite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script>
        AOS.init();

        function generateQuestions() {
            const numberOfQuestions = document.getElementById('numberOfQuestions').value;
            const questionsContainer = document.getElementById('questionsContainer');
            questionsContainer.innerHTML = '';

            for (let i = 1; i <= numberOfQuestions; i++) {
                const questionGroup = document.createElement('div');
                questionGroup.className = 'mb-4';

                const questionLabel = document.createElement('label');
                questionLabel.innerText = `Question ${i}`;
                questionLabel.className = 'block text-gray-700 font-semibold mb-2';
                questionGroup.appendChild(questionLabel);

                const questionInput = document.createElement('input');
                questionInput.type = 'text';
                questionInput.className = 'form-input mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50';
                questionInput.name = `question${i}`;
                questionInput.required = true;
                questionGroup.appendChild(questionInput);

                for (let j = 1; j <= 4; j++) {
                    const optionGroup = document.createElement('div');
                    optionGroup.className = 'mb-4 ml-4';

                    const optionLabel = document.createElement('label');
                    optionLabel.innerText = `Option ${j}`;
                    optionLabel.className = 'block text-gray-700 font-semibold mb-2';
                    optionGroup.appendChild(optionLabel);

                    const optionInput = document.createElement('input');
                    optionInput.type = 'text';
                    optionInput.className = 'form-input mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50';
                    optionInput.name = `question${i}option${j}`;
                    optionInput.required = true;
                    optionGroup.appendChild(optionInput);

                    questionGroup.appendChild(optionGroup);
                }

                // Add the True Option dropdown
                const trueOptionGroup = document.createElement('div');
                trueOptionGroup.className = 'mb-4 ml-4';

                const trueOptionLabel = document.createElement('label');
                trueOptionLabel.innerText = 'Select True Option';
                trueOptionLabel.className = 'block text-gray-700 font-semibold mb-2';
                trueOptionGroup.appendChild(trueOptionLabel);

                const trueOptionSelect = document.createElement('select');
                trueOptionSelect.className = 'form-select mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50';
                trueOptionSelect.name = `question${i}trueOption`;
                trueOptionSelect.required = true;

                const placeholderOption = document.createElement('option');
                placeholderOption.innerText = 'Select True Option';
                placeholderOption.disabled = true;
                placeholderOption.selected = true;
                trueOptionSelect.appendChild(placeholderOption);

                for (let j = 1; j <= 4; j++) {
                    const option = document.createElement('option');
                    option.value = `question${i}option${j}`;
                    option.innerText = `Option ${j}`;
                    trueOptionSelect.appendChild(option);
                }

                trueOptionGroup.appendChild(trueOptionSelect);
                questionGroup.appendChild(trueOptionGroup);

                questionsContainer.appendChild(questionGroup);
            }

            // Redirect to a new page (for demonstration, using '#' as placeholder)
            window.location.href = '../Add Quiz/quizadd.html'
        }
    </script>
</body>
</html>
